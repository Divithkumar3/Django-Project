<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Query </title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        .container1 {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;}
            
        h1 {
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
       
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .query{
            color: blueviolet;
           
        }
        .query1{
            color: deeppink;
        }
        .leave1{
            color: blueviolet;
           
        }
        .leave{
            color: deeppink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="query1">Employee Query </h1>
       
       <div>
        <h2 class="query">Query Form</h2>
        <form action="#" method="post" id="query-form">
            <div class="form-group">
                <label for="employee-id">Employee Name</label>
                <input type="text" id="employee-name" name="employee-name" required>
            </div>
            <div class="form-group">
                <label for="query-type">Query Type</label>
                <select id="query-type" name="query-type" required>
                    <option value="">Select Query Type</option>
                    <option value="payroll">Payroll</option>
                    <option value="attendance">Attendance</option>
                   
                  
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Query">
            </div>
        </form>
    </div>
</div>
<div class="container1">
    <h1 class="leave"> Leave Query</h1>
    <h2 class="leave1"> Leave Request</h2>
    <form action="#" method="post" id="leave-request-form">
        <div class="form-group">
            <label for="employee-name">Employee Name</label>
            <input type="text" id="employee-name" name="employee-name" required>
        </div>
        <div class="form-group">
            <label for="leave-type">Leave Type</label>
            <select id="leave-type" name="leave-type" required>
                <option value="">Select Leave Type</option>
                <option value="annual">Annual Leave</option>
                <option value="sick">Sick Leave</option>
                <option value="maternity">Maternity/Paternity Leave</option>
                <!-- Add more leave types as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" name="start-date" required>
        </div>
        <div class="form-group">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" name="end-date" required>
        </div>
        <div class="form-group">
            <label for="reason">Reason</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit Leave Request">
        </div>
    </form>
   <div>
</body>
</html>
